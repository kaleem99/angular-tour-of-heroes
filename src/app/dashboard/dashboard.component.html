<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes"
      routerLink="/heroes/detail/{{hero.id}}">
      {{hero.name}}
  </a>
</div>
<h2>Top Villains</h2>
<div class="heroes-menu">
  <a *ngFor="let villain of villains"
      routerLink="/villains/detail/{{villain.id}}">
      {{villain.name}}
  </a>
</div>

<app-hero-search></app-hero-search>
<app-villain-search></app-villain-search>
